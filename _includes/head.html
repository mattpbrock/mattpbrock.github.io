<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="icon" type="image/jpg" href="/favicon-16px.jpg">
  <link rel="icon" type="image/jpg" href="/favicon-32px.jpg">
  <link rel="icon" type="image/jpg" href="/favicon-64px.jpg">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  
  <meta property="og:url" content="{{ page.url | prepend: site.url }}" />
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ page.title }}" />
	{% if page.description %}
	<meta property="og:description" content="{{ page.description }}" />
	{% endif %}
	<meta property="og:image" content="{{ page.banner_url | prepend: site.url }}" />
  
  {% if page.layout == 'home' %}
  	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
  {% else %}
  	<link href="https://fonts.googleapis.com/css?family=Oleo+Script|Yrsa:300|Economica:400,700" rel="stylesheet">
  {% endif %}
  
	<script src="https://use.fontawesome.com/0985a9b011.js"></script>
  
  {% include analytics.html %}
</head>
